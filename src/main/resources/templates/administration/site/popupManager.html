<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="sm-hover-active"
	data-sidebar-image="none" data-preloader="disable" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/administration/common :: adminHead"></head>

<body>
	<div id="layout-wrapper">
		<header th:replace="fragments/administration/common :: adminHeader"></header>
		<th:block th:replace="fragments/administration/common :: adminNav"></th:block>

		<div class="main-content">
			<div class="page-content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-12">
							<div class="page-title-box d-sm-flex align-items-center justify-content-between">
								<h4 class="mb-sm-0">사이트관리</h4>
								<div class="page-title-right">
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item"><a href="javascript:void(0);">사이트관리</a></li>
										<li class="breadcrumb-item active">팝업관리</li>
									</ol>
								</div>
							</div>
						</div>
					</div>

					<!-- 업로드 폼 (col-5 / col-5 / col-2) -->
					<form id="popup-create-form" class="mb-4" enctype="multipart/form-data" onsubmit="return false;">
						<div class="row align-items-start g-3">
							<!-- 이미지 파일 -->
							<div class="col-xl-5 col-lg-6">
								<label class="form-label">이미지 파일 (1장)</label>
								<input type="file" class="form-control" id="create-image" accept="image/*">
								<div class="mt-2 position-relative" id="create-preview-wrap" style="display:none;">
									<button type="button" class="btn btn-sm btn-danger position-absolute"
										style="top:8px; right:8px;" id="create-remove-image">X</button>
									<img id="create-preview" src="" alt="preview" class="img-fluid rounded border">
								</div>
							</div>
							<!-- 시작일 -->
							<div class="col-xl-3 col-lg-3">
								<label class="form-label">시작일</label>
								<input type="date" class="form-control" id="create-startDate">
							</div>
							<!-- 종료일 -->
							<div class="col-xl-3 col-lg-3">
								<label class="form-label">종료일</label>
								<input type="date" class="form-control" id="create-endDate">
							</div>
							<!-- 등록 버튼 -->
							<div class="col-xl-1 col-lg-12 d-grid">
								<label class="form-label">&nbsp;</label>
								<button type="button" class="btn btn-primary w-100" id="create-submit">등록</button>
							</div>
						</div>
					</form>

					<!-- 카드형 리스트 (4개/행) -->
					<div class="row g-3" id="popup-card-list">
						<!-- JS로 렌더링 -->
					</div>

				</div>
			</div>

			<footer th:replace="fragments/administration/common :: adminFooter"></footer>
		</div>
	</div>

	<th:block th:replace="fragments/administration/common :: adminButton"></th:block>
	<div th:replace="fragments/administration/common :: adminTheme"></div>
	<th:block th:replace="fragments/administration/common :: adminScript"></th:block>

	<script src="/administration/assets/js/popupManager.js"></script>
</body>

</html>
