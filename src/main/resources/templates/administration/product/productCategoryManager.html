<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="sm-hover"
	data-sidebar-image="none" data-preloader="disable">

<head th:replace="fragments/administration/common :: adminHead"></head>

<body>

	<!-- Begin page -->
	<div id="layout-wrapper">

		<header th:replace="fragments/administration/common :: adminHeader"></header>
		<th:block th:replace="fragments/administration/common :: adminNav"></th:block>

		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-12">
							<div class="page-title-box d-sm-flex align-items-center justify-content-between">
								<h4 class="mb-sm-0">사이트관리</h4>

								<div class="page-title-right">
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item"><a href="javascript: void(0);">사이트관리</a></li>
										<li class="breadcrumb-item active">제품 카테고리관리</li>
									</ol>
								</div>

							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-8">
							<div class="card">
								<div class="card-header align-items-center d-flex">
									<h4 class="card-title mb-0 flex-grow-1">대분류 관리</h4>
								</div><!-- end card header -->
								<div class="card-body">
									<div class="live-preview">
										<div>
											<p class="text-muted"># 원하는 대분류 입력 후 
												<code>Enter 키를 통해</code> 등록 후 [등록버튼]을 눌러 주세요.
											</p>
											<p class="text-muted"># 카테고리 삭제 및 입력은 
												<code>여러개를 선택하여</code> 동시에 진행할 수 있습니다.
											</p>
											<div class="row g-3">
												<div class="col-lg-6">
													<form action="/admin/productBigSortInsert" method="post">
														<input class="form-control"
														name="bigCategories"
														data-choices data-choices-limit="5" 
														data-choices-removeItem 
														required
														type="text" 
														/>
														<button class="btn btn-primary ml-5"
														type="submit">제품 대분류 등록하기</button>
													</form>
												</div>
												<div class="col-lg-6">
													<form action="/admin/productBigSortDelete" method="post">
														<select style="margin-bottom:24px;" 
														required														
														class="form-select" 
														name="bigSortDeleteSelect"
														multiple aria-label="multiple select example">
		                                                    <option th:each="b:${big}" th:text="${b.name}" th:value="${b.id}"></option>
		                                                </select>
														<button class="btn btn-danger" type="submit">대분류 삭제하기</button>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="card">
								<div class="card-header align-items-center d-flex">
									<h4 class="card-title mb-0 flex-grow-1">대분류 관리</h4>
								</div><!-- end card header -->
								<div class="card-body">
									<div class="live-preview">
										<div>
											<p class="text-muted"># 카테고리 삭제는 
												<code>여러개를 선택하여</code> 동시에 삭제할 수 있습니다.
											</p>
											<div class="row g-3">
												<form action="/admin/productMiddleSortInsert" method="post" class="col-lg-8">
													<div class="row">
														<div class="col-lg-6">
															<select 
															style="margin-bottom:24px;" 
															name="bigSortId"
															required
															class="form-select">
																<option value="">== 대분류 선택 ==</option>
			                                                    <option th:each="b:${big}" th:text="${b.name}" th:value="${b.id}"></option>
			                                                </select>
														</div>
														<div class="col-lg-6">
															<input class="form-control"
															name="middleCategories"
															data-choices data-choices-limit="5" 
															data-choices-removeItem 
															type="text" 
															required															/>
															<button 
															class="btn btn-primary ml-5"
															type="submit">중분류 등록하기</button>
														</div>
													</div>
												</form>
												<div class="col-lg-4">
													<form action="/admin/productMiddleSortDelete" method="post">
														<select 
														style="margin-bottom:24px;" 
														class="form-select" 
														multiple 
														name="middleSortDeleteSelect"
														aria-label="multiple select example">
		                                                    <option th:each="m:${middle}" th:text="${m.name}" th:value="${m.id}"></option>
		                                                </select>
														<button class="btn btn-danger" type="submit">중분류 삭제하기</button>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="fragments/administration/common :: adminFooter"></footer>
		</div>
	</div>


	<th:block th:replace="fragments/administration/common :: adminButton"></th:block>
	<div th:replace="fragments/administration/common :: adminTheme"></div>

	<th:block th:replace="fragments/administration/common :: adminScript"></th:block>
	<script src="/administration/assets/js/categoryManager.js"></script>
</body>

</html>
