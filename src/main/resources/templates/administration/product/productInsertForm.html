<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="sm-hover-active"
	data-sidebar-image="none" data-preloader="disable">

<head th:replace="fragments/administration/common :: adminHead"></head>

<body>

	<!-- Begin page -->
	<div id="layout-wrapper">

		<header th:replace="fragments/administration/common :: adminHeader"></header>
		<th:block th:replace="fragments/administration/common :: adminNav"></th:block>

		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-12">
							<div class="page-title-box d-sm-flex align-items-center justify-content-between">
								<h4 class="mb-sm-0">제품관리</h4>

								<div class="page-title-right">
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item"><a href="javascript: void(0);">제품관리</a></li>
										<li class="breadcrumb-item active">제품 등록</li>
									</ol>
								</div>

							</div>
						</div>
					</div>

					<form 
					autocomplete="off" 
					class="needs-validation" 
					method="post"
					action="/admin/productInsert"
					enctype="multipart/form-data"
					id="productInsertForm">
						<div class="row">
							<div class="col-lg-8">
								<div class="card">
									<div class="card-body">
										<div class="mb-3">
											<label class="form-label" for="product-title-input">제품명</label>
											<input 
											type="text" 
											class="form-control" 
											id="product-title-input" 
											name="productName"
											placeholder="제품 이름을 입력 해 주세요." required>
										</div>
										<div class="mb-3">
											<label class="form-label" for="product-code-input">제품코드</label>
											<input 
											type="text" 
											class="form-control" 
											id="product-code-input" 
											name="productCode"
											placeholder="제품 코드를 입력 해 주세요." required>
										</div>
										<div class="mb-3">
											<label class="form-label" for="product-title-input">제품타이틀</label>
											<input 
											type="text" 
											class="form-control" 
											name="productTitle"
											id="product-title-input" 
											placeholder="제품타이틀을 입력 해 주세요.">
										</div>
									</div>
								</div>

								<div class="card">
									<div class="card-header">
										<h5 class="card-title mb-0">제품이미지등록</h5>
									</div>
									<div class="card-body">
										<div class="mb-4">
											<h5 class="fs-15 mb-1">대표이미지</h5>
											<p class="text-muted">제품의 대표 이미지를 선택 해 주세요.</p>
											<div class="text-center">
												<div class="position-relative d-inline-block">
													<div class="position-absolute top-100 start-100 translate-middle">
														<label 
															for="product-image-input" 
															class="mb-0"
															data-bs-toggle="tooltip" 
															data-bs-placement="right"
															title="Select Image">
															<div class="avatar-xs">
																<div
																	class="avatar-title bg-light border rounded-circle text-muted cursor-pointer">
																	<i class="ri-image-fill"></i>
																</div>
															</div>
														</label>
														<input 
															class="form-control d-none" 
															id="product-image-input" 
															name="productImage"
															type="file" 
															accept="image/png, image/gif, image/jpeg">
													</div>
													<div class="avatar-lg">
														<div class="avatar-title bg-light rounded">
															<img 
															src="" 
															id="product-img" 
															class="avatar-md h-auto" />
														</div>
													</div>
												</div>
											</div>
										</div>
										
										<div class="mb-4">
											<h5 class="fs-15 mb-1">제품 슬라이드이미지</h5>
											<p class="text-muted">제품의 슬라이드이미지를 선택 해 주세요.</p>

											<div>
                                                <input 
                                                class="form-control" 
                                                type="file" 
                                                multiple
                                                name="slideImages">
                                            </div>
										</div>
										<div class="mb-4">
											<h5 class="fs-15 mb-1">대표 다운로드파일</h5>
											<p class="text-muted">제품 다운로드 파일을 등록 해 주세요.</p>
											<div>
                                                <input 
                                                class="form-control" 
                                                type="file" 
                                                multiple
                                                name="files">
                                            </div>
										</div>
									</div>
								</div>

								<div class="card">
									<div class="card-header">
										<ul class="nav nav-tabs-custom card-header-tabs border-bottom-0" role="tablist">
											<li class="nav-item">
												<a class="nav-link active" data-bs-toggle="tab"
													href="#addproduct-general-info" role="tab">
													제품 사이즈등록
												</a>
											</li>
											<li class="nav-item">
												<a class="nav-link" data-bs-toggle="tab" href="#addproduct-metadata"
													role="tab">
													제품 색상등록
												</a>
											</li>
										</ul>
									</div>
									
									<div class="card-body">
										<div class="tab-content">
											<div class="tab-pane active" id="addproduct-general-info" role="tabpanel">
												<div class="row">
													<div class="col-lg-12">
			                                            <div class="mt-4 mt-lg-0">
			                                                <h5 class="fs-14 mb-1">사이즈</h5>
			                                                <p class="text-muted">제품에 적용될 사이즈들을 선택 해 주세요.</p>
			                                                 <form>
			                                                    <select 
			                                                    multiple="multiple" 
			                                                    name="sizes" 
			                                                    id="multiselect-header">
			                                                        <option value="1">사이즈</option>
			                                                        <option value="1">사이즈</option>
			                                                        <option value="1">사이즈</option>
			                                                    </select>
			                                                </form>
			                                            </div>
			                                        </div>
												</div>
											</div>

											<div class="tab-pane" id="addproduct-metadata" role="tabpanel">
												<div class="row">
													<div class="col-lg-12">
			                                            <div class="mt-4 mt-lg-0">
			                                                <h5 class="fs-14 mb-1">색상선택</h5>
			                                                <p class="text-muted">제품에 적용될 색상들을 선택 해 주세요.</p>
			                                                 <form>
			                                                    <select 
			                                                    multiple="multiple" 
			                                                    name="colors" 
			                                                    id="multiselect-header02">
			                                                        <option value="1">색상</option>
			                                                        <option value="1">색상</option>
			                                                        <option value="1">색상</option>
			                                                    </select>
			                                                </form>
			                                            </div>
			                                        </div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="text-end mb-3">
									<button type="submit" class="btn btn-success w-sm">제품등록</button>
								</div>
							</div>

							<div class="col-lg-4">
								<div class="card">
									<div class="card-header">
										<h5 class="card-title mb-0">제품분류</h5>
									</div>
									<div class="card-body">
										<div class="mb-3">
											<label class="form-label">대분류</label>

											<select 
											required
											id="bigSort"
											class="form-select"
											name="bigSort">
												<option value="1">대분류</option>
												<option value="2">대분류</option>
											</select>
										</div>

										<div>
											<labelclass="form-label">중분류</label>
											<select 
											required
											id="middleSort"
											name="middleSort"
											class="form-select">
												<option value="1">중분류</option>
												<option value="2">중분류</option>
											</select>
										</div>
									</div>
								</div>


								<div class="card">
									<div class="card-header">
										<h5 class="card-title mb-0">제품 태그</h5>
									</div>
									<div class="card-body">
										<p class="text-muted mb-2"> <a href="/admin/productTagManager"
												class="float-end text-decoration-underline">새로운태그등록</a>제품 태그 선택</p>
										<select 
										class="form-select" 
										name="tags">
											<option value="1">태그</option>
											<option value="2">태그</option>
											<option value="3">태그</option>
										</select>
									</div>
								</div>

								<div class="card">
									<div class="card-header">
										<h5 class="card-title mb-0">제품설명</h5>
									</div>
									<div class="card-body">
										<p class="text-muted mb-2">제품 설명 문구를 입력 해 주세요.</p>
										<textarea 
										class="form-control"
										name="subject"
										placeholder="제품의 설명 문구를 입력 해 주세요." rows="5"></textarea>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<footer th:replace="fragments/administration/common :: adminFooter"></footer>
		</div>
	</div>


	<th:block th:replace="fragments/administration/common :: adminButton"></th:block>
	<div th:replace="fragments/administration/common :: adminTheme"></div>

	<th:block th:replace="fragments/administration/common :: adminScript"></th:block>

	<script src="/administration/assets/libs/dropzone/dropzone-min.js"></script>
	<script src="/administration/assets/libs/multi.js/multi.min.js"></script>
	<script src="/administration/assets/js/productInsert.js"></script>
</body>

</html>
