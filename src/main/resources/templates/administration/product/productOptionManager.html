<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="sm-hover-active"
	data-sidebar-image="none" data-preloader="disable">

<head th:replace="fragments/administration/common :: adminHead"></head>

<body>

	<!-- Begin page -->
	<div id="layout-wrapper">

		<header th:replace="fragments/administration/common :: adminHeader"></header>
		<th:block th:replace="fragments/administration/common :: adminNav"></th:block>

		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-12">
							<div class="page-title-box d-sm-flex align-items-center justify-content-between">
								<h4 class="mb-sm-0">제품관리</h4>

								<div class="page-title-right">
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item"><a href="javascript: void(0);">제품관리</a></li>
										<li class="breadcrumb-item active">제품 옵션관리</li>
									</ol>
								</div>

							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-8">
							<div class="card">
								<div class="card-header align-items-center d-flex">
									<h4 class="card-title mb-0 flex-grow-1">제품 옵션관리</h4>
								</div><!-- end card header -->
								<div class="card-body">
									<div class="live-preview">
										<div>
											<p class="text-muted"># 원하는 옵션 입력 후 
												<code>Enter 키를 통해</code> 등록 후 [등록버튼]을 눌러 주세요.
											</p>
											<p class="text-muted"># 옵션 삭제 및 입력은 
												<code>여러개를 선택하여</code> 동시에 진행할 수 있습니다.
											</p>
											<div class="row g-3">
												<div class="col-lg-6">
													<form action="/admin/productOptionInsert" method="post">
														<input class="form-control"
														name="productOptions"
														data-choices data-choices-limit="5" 
														data-choices-removeItem 
														required
														type="text" 
														/>
														<button class="btn btn-primary ml-5"
														type="submit">제품옵션 등록하기</button>
													</form>
												</div>
												<div class="col-lg-6">
													<form action="/admin/productOptionDelete" method="post">
														<select style="margin-bottom:24px;" 
														required														
														class="form-select" 
														name="optionDeleteSelect"
														multiple aria-label="multiple select example">
		                                                    <option th:each="o:${options}" th:text="${o.productOptionText}" th:value="${o.id}"></option>
		                                                </select>
														<button class="btn btn-danger" type="submit">옵션삭제하기</button>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="fragments/administration/common :: adminFooter"></footer>
		</div>
	</div>


	<th:block th:replace="fragments/administration/common :: adminButton"></th:block>
	<div th:replace="fragments/administration/common :: adminTheme"></div>

	<th:block th:replace="fragments/administration/common :: adminScript"></th:block>
</body>

</html>
