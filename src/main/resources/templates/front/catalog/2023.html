<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<title>2023 카달로그</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<link href="/front/clean/catalog/2023/css/dflip.min.css" rel="stylesheet" type="text/css" />
	<link href="/front/clean/catalog/2023/css/themify-icons.min.css" rel="stylesheet" type="text/css" />
	<link href="/front/clean/catalog/2023/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">
		<div class="row">
				
			<div class="col-xs-12" style="height:100vh; background-color:gray;">
				<div class="_df_book" webgl="true" backgroundcolor="gray"
					source="https://hidden3661.cafe24.com/site/catalog/2023.pdf" id="df_manual_book"></div>
			</div>
		</div>
	</div>
	<div class="btn-wrap">
		<button class="link-btn" id="content-btn">카달로그 목차</button>
		<ul id="content-wrap">
			<li><button id="newBtn" class="link-btn">히든바스 신제품</button></li>
			<li><button id="recBtn" class="link-btn">히든바스 추천제품</button></li>
			<li><button id="mirrorBtn" class="link-btn">히든바스 거울</button></li>
			<li><button id="topBtn" class="link-btn">히든바스 상부장</button></li>
			<li><button id="slideBtn" class="link-btn">히든바스 슬라이드장</button></li>
			<li><button id="lowBtn" class="link-btn">히든바스 하부장</button></li>
			<li><button id="etcBtn" class="link-btn">기타</button></li>
		</ul>
	</div>
	<script src="/front/clean/catalog/2023/js/libs/jquery.min.js" type="text/javascript"></script>
	<script src="/front/clean/catalog/2023/js/dflip.min.js" type="text/javascript"></script>
	<script>
		$(function(){
			$('#content-btn').on('click', function(){
				$('#content-wrap').slideToggle();
			});
		})
	</script>
</body>

</html>
